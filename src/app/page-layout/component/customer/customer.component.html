<nz-table #basicTable [nzData]="listOfData" [nzPageSize]="6">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.phone }}</td>
        <td>
            <!-- <button nz-button nzType="primary" (click)="updateItem(data._id)>Edit
            </button> -->
            <button nz-button nzType="primary" nzDanger (click)="deleteItem(data._id)">Delete</button>
            <button nz-button nzType="primary" (click)="updateItem(data._id,data)">Edit</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
