<div class="container mt-4" >
    <div class="card">
            <h1>Customer Registation</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name"> 
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter Address"> 
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="Enter Phone"> 
      </div>
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
  <div class="container mt-4" >
  <h1>Customer Table</h1>
  <table class="table">
  <thead>    
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>  
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let customer of customerArr">
      <td>{{customer.name  | uppercase}}</td>
      <td>{{customer.address }}</td>
      <td>{{customer.phone }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(customer)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="setDelete(customer)">Delete</button>            
      </td>
    </tr>          
  </tbody>
  </table>
  </div>
